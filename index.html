<html>

<head>
<title>trying apis</title>
<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<h1> Playing with NumbersAPI and DogAPI </h1>
<h2> The Numbers API returns random fact about a random number and the Dogs API returns a random image from a random dog breed </h2>
<input id="clickMe" type="button" value="Numbers API" onclick="getRandomNumber();" />
<input id="clickMe" type="button" value="Dogs API" onclick="getRandomDog();" />
<div id="flex-container">

    <div id = "text" > </div>


    <div id = "pics"> <img id = "img"> </img> </div>
</div>

<script>
function getRandomNumber(){
fetch('http://numbersapi.com/random/trivia?json')
  .then(function(response) {
    return response.json();
  })
  .then(function(json) {
  //  console.log(json);
    var text = document.getElementById('text');
    text.innerHTML = json.text;
  })
  .catch(function(error) {
    log('Request failed', error)
  });
}
function getRandomDog(){
  fetch('https://dog.ceo/api/breeds/image/random')
   .then(function(response) {
     return response.json();
   })
   .then(function(json) {
     //console.log(json);
     var image = document.getElementById('img');
     image.src = json.message
   })
   .catch(function(error) {
     console.log('Request failed', error)
   });
 }
 </script>


</body>
</html>
