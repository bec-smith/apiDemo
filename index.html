<body>
<h1> Playing with NumbersAPI and DogAPI </h1>
<h2> Returns a random fact about a random number and a random image from a random dog breed </h2>
<script>
fetch('http://numbersapi.com/random/trivia?json')
  .then(function(response) {
    return response.json();
  })
  .then(function(json) {
  //  console.log(json);
    var newDiv = document.createElement("div");
    var text = document.createTextNode(json.text);
    newDiv.appendChild(text);
    document.body.appendChild(newDiv);

  })
  .catch(function(error) {
    log('Request failed', error)
  });
</script>
</br>
<script>
 fetch('https://dog.ceo/api/breeds/image/random')
   .then(function(response) {
     return response.json();
   })
   .then(function(json) {
     //console.log(json);
     var newDiv = document.createElement("div");
     var image = document.createElement("IMG");
     image.src = json.message
     newDiv.appendChild(image);
     document.body.appendChild(newDiv);

   })
   .catch(function(error) {
     log('Request failed', error)
   });
 </script>


</body>
</html>
